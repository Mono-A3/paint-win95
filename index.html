<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="index.js"></script>

  <title>Paint.js</title>
</head>

<body>
  <h1>
    <img src="./icon.png" alt="Paint.js" />
    Paint.js
  </h1>

  <div id="container">
    <header>
      <div class="menu-container">
        <button id="fileBtn">File</button>
        <div id="fileMenu" class="dropdown">
          <button id="newFileBtn">üÜï New</button>
          <button id="saveFileBtn">üíæ Save</button>
        </div>
      </div>

      <div class="menu-container">
        <button id="editBtn">Edit</button>
        <div id="editMenu" class="dropdown">
          <button id="undoBtn">‚Ü©Ô∏è Undo</button>
          <button id="redoBtn">‚Ü™Ô∏è Redo</button>
          <button id="clearBtn-Edit">üßπ Clear All</button>
        </div>
      </div>

      <div class="menu-container">
        <button id="viewBtn">View</button>
        <div id="viewMenu" class="dropdown">
          <button id="toggleGridBtn">Toggle Grid</button>
          <button id="zoomInBtn">Zoom In</button>
          <button id="zoomOutBtn">Zoom Out</button>
          <button id="fullscreenBtn">Fullscreen</button>
        </div>
      </div>

      <div class="menu-container">
        <button id="imageBtn">Image</button>
        <div id="imageMenu" class="dropdown">
          <button id="invertBtn">Invert Colors</button>
          <button id="grayscaleBtn">Grayscale</button>
          <button id="flipHBtn">Flip Horizontal</button>
          <button id="flipVBtn">Flip Vertical</button>

        </div>
      </div>

      <div class="menu-container">
        <button id="optionsBtn">Options</button>
        <div id="optionsMenu" class="dropdown">
          <label>
            Brush Size
            <input type="range" id="brushSize" min="1" max="50" value="2">
          </label>
          <label>
            Brush Shape
            <select id="brushShape">
              <option value="round">Round</option>
              <option value="square">Square</option>
              <option value="butt">Butt</option>
            </select>
          </label>
          <label>
            <input type="checkbox" id="fillShape"> Fill Shapes
          </label>
          <label>
            <input type="checkbox" id="showCursor" checked> Show Crosshair
          </label>
        </div>
      </div>

      <button>Help</button>
    </header>


    <aside>
      <nav>
        <button id="drawBtn" title="Pincel"></button>
        <button id="eraseBtn" title="Borrar"></button>
        <button id="rectangleBtn" title="Rect√°ngulo"></button>
        <button id="ellipseBtn" title="Elipse"></button>
        <button disabled id="pickerBtn" title="Capturar Color"></button>
        <button id="clearBtn" title="Borrar Lienzo"></button>
      </nav>
    </aside>

    <main id="canvas-container">
      <div id="gridOverlay"></div>
      <canvas id="canvas"></canvas>
    </main>

    <footer>
      <input type="color" id="color-picker" value="#000000" />
    </footer>
  </div>
</body>

</html>
